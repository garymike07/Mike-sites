<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Mike Sites</title>
    <link href="https://fonts.googleapis.com/css2?family=Soria:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-theme">
    <div class="standalone-page">
        <div class="thank-you-container">
            <div class="thank-you-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Thank You!</h1>
                <p class="thank-you-message">
                    Your message has been successfully submitted. I appreciate you taking the time to reach out, 
                    and I'll get back to you as soon as possible.
                </p>
                <div class="response-info">
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>Response Time: Within 24 hours</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>Check your email for confirmation</span>
                    </div>
                </div>
                <div class="thank-you-actions">
                    <a href="index.html" class="cta-btn primary">
                        <i class="fas fa-home"></i>
                        <span>Back to Home</span>
                    </a>
                    <a href="index.html#projects" class="cta-btn secondary">
                        <i class="fas fa-folder-open"></i>
                        <span>View Projects</span>
                    </a>
                </div>
                <div class="social-follow">
                    <p>Follow me for updates:</p>
                    <div class="social-links">
                        <a href="https://github.com/garymike07" target="_blank" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/mike" target="_blank" class="social-link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://dribbble.com/mike" target="_blank" class="social-link">
                            <i class="fab fa-dribbble"></i>
                        </a>
                        <a href="https://twitter.com/mike" target="_blank" class="social-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }

        .thank-you-content {
            max-width: 600px;
            text-align: center;
            background: var(--bg-secondary);
            padding: var(--spacing-2xl);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: var(--spacing-lg);
            animation: successPulse 2s infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .thank-you-content h1 {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-lg);
        }

        .thank-you-message {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--spacing-xl);
        }

        .response-info {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: var(--bg-tertiary);
            border-radius: var(--border-radius-lg);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-secondary);
            font-size: var(--font-size-base);
        }

        .info-item i {
            color: var(--accent-primary);
            width: 20px;
        }

        .thank-you-actions {
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .social-follow {
            border-top: 1px solid var(--border-color);
            padding-top: var(--spacing-lg);
        }

        .social-follow p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-base);
        }

        .social-links {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 50%;
            transition: all var(--transition-fast);
            font-size: var(--font-size-lg);
        }

        .social-link:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        @media (max-width: 768px) {
            .thank-you-content {
                padding: var(--spacing-xl);
                margin: var(--spacing-md);
            }

            .thank-you-actions {
                flex-direction: column;
                align-items: center;
            }

            .cta-btn {
                width: 100%;
                max-width: 250px;
            }

            .response-info {
                text-align: left;
            }
        }
    </style>

    <script src="js/main.js"></script>
    <script>
        // Auto-redirect after 30 seconds
        setTimeout(() => {
            if (confirm('Would you like to return to the homepage?')) {
                window.location.href = 'index.html';
            }
        }, 30000);

        // Add some celebration animation
        document.addEventListener('DOMContentLoaded', () => {
            // Create confetti effect
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.style.cssText = `
                position: fixed;
                width: 10px;
                height: 10px;
                background: ${colors[Math.floor(Math.random() * colors.length)]};
                left: ${Math.random() * 100}vw;
                top: -10px;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                animation: confettiFall 3s linear forwards;
            `;

            document.body.appendChild(confetti);

            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.parentNode.removeChild(confetti);
                }
            }, 3000);
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
